        type_sym: !ruby/sym d4
      - !ruby/object:D4ModuleModel
        add_state: !ruby/sym off
        address: "04"
        controller_klass: D4ModuleController
        led_state: !ruby/sym off
        sub_state: !ruby/sym off
        text: ""
        type_sym: !ruby/sym d4
      - !ruby/object:D4ModuleModel
        add_state: !ruby/sym off
        address: "05"
        controller_klass: D4ModuleController
        led_state: !ruby/sym off
        sub_state: !ruby/sym off
        text: ""
        type_sym: !ruby/sym d4
